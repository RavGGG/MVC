{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie usunięcia</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="delete-container">
        <h2>Czy na pewno chcesz usunąć książkę:<br>„{{ book.title }}”?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, delete</button>
        </form>
        <a href="{% url 'book_list' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
