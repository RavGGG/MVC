{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Add book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Save</button>
        </form>
        <a href="{% url 'book_list' %}" class="back-link">Back</a>
    </div>
</body>
</html>
